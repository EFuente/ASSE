machine:
    - sudo apt-get install lftp

deployment:
    production:
        branch: master
        lftp -e 'put /test.efo -O /public_html; bye' -u $FTP_TEST_U $FTP_TEST_URL
        - lftp -c "set ftp:ssl-allow false;set ftp:list-options -a;open $FTP_URL;cd $REMOTE_PATH; mirror --reverse --depth-first --use-cache --verbose --allow-chown --allow-suid --no-umask --parallel=2 --only-newer --ignore-time --exclude-glob .git"